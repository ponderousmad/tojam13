    <body>
        <div class="wrapper" id="wrapper">
            <canvas id="canvas3D" width="800" height="600">
                Sorry, your browser doesn't support the &lt;canvas&gt; element.
            </canvas>
        </div>
        <div class="controls" id="controls">
            <div class="menuBorder">
                <div class="menuToggle">
                    <a href="javascript:void(0)" id="menuButton"><div class="hamburger"></div></a>
                </div>
            </div>
                <form>
                    <div>
                    </div>
                    <button id="buttonClipboard" type="button">Copy To Clipboard</button>
                    <button id="buttonEdit" type="button">Toggle Edit Mode</button>
                </form>
                <textarea id="textData" rows="10" cols="34"></textarea>
            </div>
        </div>
        <script id="vertex-test" type="x-shader/x-vertex">
            attribute vec3 aPos;
            attribute vec3 aNormal;
            attribute vec2 aUV;
            attribute vec4 aColor;

            uniform mat4 uModelMatrix;
            uniform mat4 uVPMatrix;
            uniform mat4 uNormalMatrix;
            uniform vec3 uLightPos;

            varying highp vec2 vUV;
            varying lowp vec4 vColor;
            varying highp vec3 vLight;
                        
            highp vec3 ambient = vec3(0.0, 0.0, 0.0);
            highp vec3 lightColor = vec3(1.0, 1.0, 1.0);

            void main(void) {
                highp vec4 worldPos = uModelMatrix * vec4(aPos, 1.0); 
                gl_Position = uVPMatrix * worldPos;
                vUV = aUV;
                vColor = aColor;

                highp vec3 worldNormal = normalize((uNormalMatrix * vec4(aNormal, 1.0)).xyz);
                highp vec3 lightDirection = uLightPos - worldPos.xyz;
                highp float distance = length(lightDirection);
                lightDirection /= distance;
                highp float attenuation = 1.0 + (distance / 4.0);

                highp float lighting = max(dot(worldNormal.xyz, lightDirection), 0.0) / attenuation;
                vLight = ambient + (lighting * lightColor);
            }
        </script>
        <script id="fragment-test" type="x-shader/x-fragment">
            varying highp vec2 vUV;
            varying highp vec3 vLight;
            varying lowp vec4 vColor;
            uniform sampler2D uSampler;
            uniform lowp vec4 uTint;
            void main(void) {
                mediump vec4 texel = texture2D(uSampler, vec2(vUV.s, vUV.t)) * vColor;
                texel = vec4(uTint.rgb + texel.rgb * vLight * (1.0-uTint.a), texel.a);
                gl_FragColor = texel;
            }
        </script>
    </body>
</html>
